<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id ="todayDate"></h2>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="9" class="input-group-text">09:00am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back1" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="10" class="input-group-text">10:00am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back2" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="11" class="input-group-text">11:00am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back3" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="12" class="input-group-text">12:00pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back4" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="13" class="input-group-text">01:00pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back5" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="14" class="input-group-text">02:00pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back6" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="15" class="input-group-text">03:00pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back7" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="16" class="input-group-text">04:00pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back8" style="background-color: white;"></textarea>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span id="17" class="input-group-text">05:00pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Back9" style="background-color: white;"></textarea>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
